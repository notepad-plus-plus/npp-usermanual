name: CD_Publish

on:
  #workflow_run:
  #  workflows: CI_build
  #  branches: master
  #  types: completed
  ##... the if below would start with `github.event.workflow_run_conclusion == 'success' &&`
  push:
    branches:
      - 'master'

  workflow_dispatch:

jobs:
  deploy:
    name: Continuous Deployment to Publish Online User Manual Website
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'notepad-plus-plus' }}

    steps:
    - name: ðŸšš Checkout repo
      uses: actions/checkout@v4

    - name: ðŸ“¡ Get Hugo-Extended v0.57.2
      uses: peaceiris/actions-hugo@c57490a8b04136ae58ab5866a93d3db2f0fa0945
      with:
        hugo-version: '0.57.2'
        extended: true

    - name: ðŸ”¨ Build into ./public
      working-directory: .
      run: hugo --theme book

    - name: ðŸŽ‰ Deploy to npp-user-manual.org
      uses: wlixcc/SFTP-Deploy-Action@v1.2.4
      with:
          username: ${{ secrets.USERMANUAL_USERNAME }}
          server: ${{ secrets.USERMANUAL_HOST }}
          port: ${{ secrets.USERMANUAL_PORT }}
          ssh_private_key: ${{ secrets.USERMANUAL_KEY }}
          delete_remote_files: false
          local_path: './public/*'
          remote_path: '/var/www/npp-user-manual.org/public_html/'
