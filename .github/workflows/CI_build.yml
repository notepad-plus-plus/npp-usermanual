name: Build Static HTML For Verification

on: [pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: ðŸšš Checkout repo
      uses: actions/checkout@v4

    - name: ðŸ“¡ Install hugo extended and httrack via chocolatey
      working-directory: .
      run: |
           choco install hugo-extended --version 0.68.3
           #choco install httrack

    - name: ðŸ”¨ Build static HTML for site -- Pure Hugo
      working-directory: .
      run: |
           hugo.exe -d static_html --theme hugo-book-9
           dir static_html
           Get-ChildItem -Recurse "./static_html" -Filter index.html | Foreach-Object {
               $orgname = $_.FullName
               $tmpname = "$($orgname).unedited"
               echo $tmpname
               Copy-Item $orgname $tmpname
               get-content $tmpname |
                    %{$_ -replace 'id="book-search-input"','id="book-search-input" readonly hidden'} |
                    %{$_ -replace 'href="http://localhost:1313/"','href="./index.html"'} |
                    %{$_ -replace 'href="http://localhost:1313/','href="'} |
                    %{$_ -replace 'integrity="','attr_integ_ignore="'} |
                    %{$_ -replace 'href="/','href="./'} |
                    set-content $orgname
               Remove-Item $tmpname
           }

# <input type="text" id="book-search-input" placeholder="Search" aria-label="Search" maxlength="64" data-hotkeys="s/" />

    - name: ðŸŽ‰ Store zipfile as artifact -- Pure Hugo
      uses: actions/upload-artifact@v4
      with:
          name: nppUserManual_pureHugo
          path: ./static_html/



